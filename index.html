<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .quiz-header {
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .answer {
      display: block;
      margin-bottom: 0.5rem;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .progress-bar {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }
    .progress {
      height: 100%;
      background: #3498db;
      width: 0%;
      transition: width 0.3s ease;
    }
    .timer {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #e74c3c;
    }
    select {
      margin-bottom: 1rem;
      padding: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <div>
        <label for="category">Select Category:</label>
        <select id="category">
          <option value="general">General</option>
          <option value="tech">Technology</option>
        </select>
      </div>
      <div class="timer" id="timer">Time left: 15s</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <h2 id="question">Question text</h2>
      <label class="answer"><input type="radio" name="answer" class="answer" id="a" /> <span id="a_text"></span></label>
      <label class="answer"><input type="radio" name="answer" class="answer" id="b" /> <span id="b_text"></span></label>
      <label class="answer"><input type="radio" name="answer" class="answer" id="c" /> <span id="c_text"></span></label>
      <label class="answer"><input type="radio" name="answer" class="answer" id="d" /> <span id="d_text"></span></label>
    </div>
    <button id="submit">Submit</button>
  </div>

  <script>
    const quizData = {
      general: [
        {
          question: "What is the capital of France?",
          a: "Berlin",
          b: "Madrid",
          c: "Paris",
          d: "Lisbon",
          correct: "c",
        },
        {
          question: "What year was JavaScript launched?",
          a: "1996",
          b: "1995",
          c: "1994",
          d: "None of the above",
          correct: "b",
        },
      ],
      tech: [
        {
          question: "Which language runs in a web browser?",
          a: "Java",
          b: "C",
          c: "Python",
          d: "JavaScript",
          correct: "d",
        },
        {
          question: "What does CSS stand for?",
          a: "Central Style Sheets",
          b: "Cascading Style Sheets",
          c: "Cascading Simple Sheets",
          d: "Cars SUVs Sailboats",
          correct: "b",
        },
      ]
    };

    const quiz = document.getElementById("quiz");
    const answerEls = document.querySelectorAll(".answer input");
    const questionEl = document.getElementById("question");
    const a_text = document.getElementById("a_text");
    const b_text = document.getElementById("b_text");
    const c_text = document.getElementById("c_text");
    const d_text = document.getElementById("d_text");
    const submitBtn = document.getElementById("submit");
    const timerEl = document.getElementById("timer");
    const progressEl = document.getElementById("progress");
    const categorySelect = document.getElementById("category");

    let currentQuiz = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;
    let selectedQuiz = [];

    categorySelect.addEventListener("change", startQuiz);

    function startQuiz() {
      const category = categorySelect.value;
      selectedQuiz = quizData[category];
      currentQuiz = 0;
      score = 0;
      loadQuiz();
    }

    function loadQuiz() {
      clearInterval(timer);
      resetTimer();
      deselectAnswers();

      const currentQuizData = selectedQuiz[currentQuiz];
      questionEl.innerText = currentQuizData.question;
      a_text.innerText = currentQuizData.a;
      b_text.innerText = currentQuizData.b;
      c_text.innerText = currentQuizData.c;
      d_text.innerText = currentQuizData.d;

      updateProgress();
      timer = setInterval(updateTimer, 1000);
    }

    function resetTimer() {
      timeLeft = 15;
      timerEl.innerText = `Time left: ${timeLeft}s`;
    }

    function updateTimer() {
      timeLeft--;
      timerEl.innerText = `Time left: ${timeLeft}s`;
      if (timeLeft === 0) {
        clearInterval(timer);
        submitAnswer();
      }
    }

    function updateProgress() {
      const percent = ((currentQuiz + 1) / selectedQuiz.length) * 100;
      progressEl.style.width = `${percent}%`;
    }

    function deselectAnswers() {
      answerEls.forEach((answerEl) => (answerEl.checked = false));
    }

    function getSelected() {
      let answer;
      answerEls.forEach((answerEl) => {
        if (answerEl.checked) {
          answer = answerEl.id;
        }
      });
      return answer;
    }

    function submitAnswer() {
      const answer = getSelected();
      if (answer === selectedQuiz[currentQuiz].correct) {
        score++;
      }

      currentQuiz++;
      if (currentQuiz < selectedQuiz.length) {
        loadQuiz();
      } else {
        quiz.innerHTML = `<h2>You answered ${score}/${selectedQuiz.length} questions correctly</h2>
        <button onclick="location.reload()">Reload</button>`;
      }
    }

    submitBtn.addEventListener("click", () => {
      clearInterval(timer);
      submitAnswer();
    });

    startQuiz();
  </script>

</body>
</html>
